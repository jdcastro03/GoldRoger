<div class="form-container">
    <button class="close-button" (click)="closeForm()">X</button>
    <h2 class="form-title">Crear Torneo</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Nombre del Torneo</label>
            <input id="title" type="text" formControlName="title" class="form-input">
        </div>
        <div class="form-group">
            <label for="category">Tipo de Torneo</label>
            <select id="category" formControlName="category" class="form-input">
                <option value="">Selecciona una categoria</option>
                <option *ngFor="let category of ['Fut 7', 'Fut 11']">{{ category }}</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input id="startDate" type="datetime-local" formControlName="startDate" class="form-input">
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input id="endDate" type="datetime-local" formControlName="endDate" class="form-input">
            </div>
        </div>
        
        <button type="submit" class="form-button">CREAR</button>
    </form>
</div>
