<div class="grid-container">
  <h1 class="mat-h1">Inicio</h1>
  <h3>EN VIVO</h3>
  <div class="match-cards-container">
    <button class="scroll-button left" (click)="scroll('left')" *ngIf="showLeftArrow">&#9664;</button>
    <div class="matches-container" #matchCardsContainer>
      <!-- Cuartos de Final -->
      <div class="quarter-finals-container">
        
        <mat-card class="quarter-finals" *ngFor="let match of activeMatches">
          <div class="match-container">
            <!-- Elapsed Time -->
           

            <!-- Equipo 1 -->
            <div class="team-left">
              <img src="Logo_Team.png" alt="{{ match.team1Name }} Logo" class="team-image" />
              <div class="team-name">{{ match.team1Name }}</div>
            </div>

            <div class="team-score">{{ match.team1Goals }}</div>

            <!-- VS en el centro -->
            <div class="guion">
              <div class="elapsed-time" *ngIf="elapsedTime > 0 || isTimerRunning">
                {{ elapsedTime | date: 'mm:ss' }}
              </div>

            </div>

            

            <div class="team-score">{{ match.team2Goals }}</div>

            <!-- Equipo 2 -->
            <div class="team-right">
              <img src="Logo_Team.png" alt="{{ match.team2Name }} Logo" class="team-image" />
              <div class="team-name">{{ match.team2Name }}</div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
    <button class="scroll-button right" (click)="scroll('right')" *ngIf="showRightArrow">&#9654;</button>
  </div>
